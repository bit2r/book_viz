bookdown::gitbook:
  includes:
    in_header: [ga_script.html]
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">데이터 시각화</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">bookdown으로 제작</a></li>
    edit: https://github.com/bit2r/book_viz/edit/master/%s
    download: ["pdf"]
bookdown::pdf_book:
  latex_engine: xelatex
  includes:
    in_header: preamble.tex
  citation_package: natbib
  keep_tex: yes
  dev: "cairo_pdf"
  mainfont: NanumGothic
bookdown::bs4_book: default
